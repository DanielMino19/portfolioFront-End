
<app-navbar></app-navbar> 

<div class="loginPage">
  <form [formGroup]="form" class="m-5" (ngSubmit)="onEnviar($event)">
    <h2 class="login-title" style="color: var(--title-color);">Login</h2>
    <div class="form-group">
      <label class="form-label" style="color: var(--text-color);">Email</label> 
      <input formControlName="email" type="email" class="form-control input-login" [ngClass]="{'is-invalid': Email?.errors && Email?.touched,'is-valid': !Email?.errors && Email?.touched}" style="background-color: var(--input-color);">
      <div class="form-text" *ngIf="Email?.errors && Email?.touched">
        <p *ngIf="Email?.hasError('required')" class="text-danger form-text">
          E-mail is required.
        </p>
        <p *ngIf="Email?.hasError('email')" class="text-danger form-text">
          Please enter a valid email address.
        </p>
      </div>
    </div>
    <div class="form-group">
      <label class="form-label" style="color: var(--text-color);">Password</label>
      <input formControlName="password" type="password" class="form-control input-login" [ngClass]="{'is-invalid': Password?.errors && Password?.touched,'is-valid': !Password?.errors && Password?.touched}" style="background-color: var(--input-color);">
      <div class="form-text" *ngIf="Password?.errors && Password?.touched">
        <p *ngIf="Password?.hasError('required')" class="text-danger form-text">
          The password is required.
        </p>
        <p *ngIf="Password?.errors?.['minlength']" class="text-danger form-text">
          The password must be at least 8 characters long.
        </p>
      </div>
      <div class="form-text" *ngIf="showError">
        <p class="text-danger form-text">
          Invalid password or email.
        </p>
      </div>
    </div>
    <button type="submit" class="btn btn-primary btn-login" style="background-color: var(--first-color); border-color: var(--first-color-second);" [disabled]="form.invalid || loading">Iniciar sesi√≥n</button>
    <div *ngIf="loading" class="loading__dots">
      <div class="loading__dot"></div>
      <div class="loading__dot"></div>
      <div class="loading__dot"></div>
    </div>
  </form>
</div>
